{% extends "base.html" %}

{% block content %}
<html lang="en" dir="ltr">
<form action="/tasks" method="POST">
     <label for="title">Title:</label>
     <input type="text" name="title" id="title" />
     <label for="description">Description:</label>
     <textarea name="description" id="description" rows="4" cols="80"></textarea>
     <input type="submit" value="Add Task">
   </form>
  <head>
    <title>{{ title }} - My To-Do list</title>
  </head>
  <body>
    <h1>Hello {{user.username}}</h1>
    {% for task in tasks %}
      <div>
        <p>
          {{task.title}}: <b>{{task.description}}</b>
          {% if task.done %}
          <span>&#9989;</span>
          {% else %}
          <span>
            <form action="/tasks/{{task.id}}" method="POST"></form>
            <input type="submit" value="Mark as complete">
          </span>
          {% endif %}
        </p>

      </div>

    {% endfor %}
  </body>
</html>

{% endblock %}
