{% extends "base.html" %}

{% block content %}
<html lang="en" dir="ltr">
  <head>
    <title>{{ title }} - My To-Do list</title>
  </head>
  <body>
    <h1>Hello {{user.username}}</h1>
    {% for task in tasks %}
      <div>
        <p>
          {{task.title}}: <b>{{task.description}}</b>
          {% if task.done %}
          <span>&#9989;</span>
          {% endif %}
        </p>

      </div>

    {% endfor %}
  </body>
</html>

{% endblock %}
